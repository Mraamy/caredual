<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impact Clash: Duel Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #E53935;
      --accent: #3949AB;
      --neutral: #f5f5f5;
      --text: #333;
      --font-title: 'Poppins', sans-serif;
      --font-body: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: var(--font-body);
      background: var(--neutral);
    }

    h1 {
      font-family: var(--font-title);
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .filter-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media(min-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(min-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
      text-align: center;
    }

    .card h3 {
      font-family: var(--font-title);
      margin: 0.5rem 0 1rem;
      color: var(--text);
    }

    .vote-btn {
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .vote-btn:hover {
      background-color: #c62828;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Impact Clash: Duel of the Week</h1>

  <div class="filter-container">
    <label for="theme">Filter Theme: </label>
    <select id="theme" onchange="filterDuels()">
      <option value="all">All</option>
      <option value="education">Education vs. Environment</option>
      <option value="health">Mental Health vs. Clean Water</option>
    </select>
  </div>

  <div class="grid" id="duelGrid">
    <div class="card" data-theme="health">
      <img src="asset/water.jpg" alt="Clean Water vs. Hunger">
      <div class="card-body">
        <h3>Clean Water vs. Hunger</h3>
        <button class="vote-btn" onclick="vote('Clean Water vs. Hunger')">Vote Now</button>
      </div>
    </div>
    <div class="card" data-theme="education">
      <img src="asset/eduvscli.jpg" alt="Education vs. Climate Action">
      <div class="card-body">
        <h3>Education vs. Climate Action</h3>
        <button class="vote-btn" onclick="vote('Education vs. Climate Action')">Vote Now</button>
      </div>
    </div>
    <div class="card" data-theme="education">
      <img src="asset/wild.jpg" alt="Wildlife vs. Urban Greening">
      <div class="card-body">
        <h3>Wildlife vs. Urban Greening</h3>
        <button class="vote-btn" onclick="vote('Wildlife vs. Urban Greening')">Vote Now</button>
      </div>
    </div>
    <div class="card" data-theme="health">
      <img src="asset/mental.jpg" alt="Mental Health vs. Refugee Aid">
      <div class="card-body">
        <h3>Mental Health vs. Refugee Aid</h3>
        <button class="vote-btn" onclick="vote('Mental Health vs. Refugee Aid')">Vote Now</button>
      </div>
    </div>
    <div class="card" data-theme="education">
      <img src="asset/emergency food.jpg" alt="Animal Rights vs. Ocean Cleanup">
      <div class="card-body">
        <h3>Animal Rights vs. Ocean Cleanup</h3>
        <button class="vote-btn" onclick="vote('Animal Rights vs. Ocean Cleanup')">Vote Now</button>
      </div>
    </div>
    <div class="card" data-theme="education">
      <img src="asset/clinic.jpg" alt="Affordable Housing vs. Literacy">
      <div class="card-body">
        <h3>Affordable Housing vs. Literacy</h3>
        <button class="vote-btn" onclick="vote('Affordable Housing vs. Literacy')">Vote Now</button>
      </div>
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script src ="Script.js"></script>
  
</body>
</html>
